<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatMimic Connect</title>
    <script>
      // Fix for API calls - intercept and rewrite direct API calls
      window.addEventListener('DOMContentLoaded', () => {
        // Store original fetch
        window.originalFetch = window.fetch;
        
        // Override fetch to rewrite API URLs
        window.fetch = function(url, options) {
          // Check if this is a direct API call to our API server
          if (typeof url === 'string' && url.includes('api.chat.denoteai.tech')) {
            // Rewrite the URL to use our proxy
            url = url.replace('https://api.chat.denoteai.tech/api/', '/api/');
            url = url.replace('http://api.chat.denoteai.tech/api/', '/api/');
            console.log('Rewrote API URL to:', url);
          }
          
          // Call the original fetch with the possibly modified URL
          return window.originalFetch(url, options);
        };
        
        console.log('API URL rewriting initialized');
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
